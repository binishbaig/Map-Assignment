<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Final Map</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <style>

        * {
            margin: 0;
            padding: 0;
        }


        .boundary {
            fill: none;
            stroke: #545454;
            stroke-linejoin: round;
        }

        #map {
            text-align: center;
        }

        text{
            font-family: 'PT Sans', sans-serif;
            font-weight: 300;
            font-size: 12px;
            z-index: 900;
        }
        #tooltip{
            position: absolute;
            z-index: 2;
            background: rgba(198, 92, 1, 0.80);
            width:130px;
            height:20px;
            color:white;
            font-size: 14px;
            padding:5px;
            top:-150px;
            left:-150px;
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }

    </style>
</head>
<body>
    <div id="map"></div>
    <div id="tooltip"></div>

    <script>
        var height = 600;
        var width = 900, centered;
        var locations = [{Name: "Pensalvaniya", long: -75.1253509521484, lat: 40.161693572998},
            {Name: "California", long: -118.381927490234, lat: 33.9028053283691},
            {Name: "Alabama", long: -88.133171, lat: 30.671466}];
        var projection = d3.geo.albersUsa();

        var hover = function(d) {
            console.log('d', d, 'event', event);
            var div = document.getElementById('tooltip');
            div.style.left = event.pageX +'px';
            div.style.top = event.pageY + 'px';
            div.innerHTML = "Cali";
        };

        var path = d3.geo.path().projection(projection);

        var svg = d3.select("#map")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

        var g = svg.append("g");

        d3.json('us.json', function(us) {
            console.log("usa", us);

            var map = svg.append('g').attr('class', 'boundary');
            usa = map.selectAll('path')
                     .data(topojson.feature(us, us.objects.states).features);

            usa.enter()
                    .append('path')
                    .attr('d', path)
                    .on("mouseover", hover);
            usa.attr('fill', 'gray');
        });


        var marker = svg.selectAll('circle').data(locations);

        marker.enter()
                .append('circle')
                .attr('cx', function(d) {return projection([d.long, d.lat])[0]})
                .attr('cy', function(d) {return projection([d.long, d.lat])[1]})
                .attr('r', 4)
                .attr('fill', 'red')
                .attr('opacity', '.9');

        var stateName = svg.selectAll('text').data(locations);
        stateName.enter()
                .append('text')
                .attr('x', function(d) {return projection([d.long, d.lat])[0]})
                .attr('y', function(d) {return projection([d.long, d.lat])[1]})
                .attr('dx', 5)
                .attr('dy', 3)
                .text(function(d) {return d.Name});
    </script>
</body>
</html>
